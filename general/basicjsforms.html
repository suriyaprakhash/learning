<!DOCTYPE html>
<html>
	<head>
		<title>Basic Form & js</title>
		<script src="react/build/react.js"></script>
		<script src="react/build/react-dom.js"></script>
	</head>
	<body>
		<div>
			<form action="" method="post" id="form_id">
				<label>Name : </label>
				<input type="text" id="name" placeholder="enter name"/>
				<label>Password : </label>
				<input type="password" id="pass" placeholder="enter pass"/>
				<button id="button_submit" onclick="submit()"/>Submit</button>
			</form>
		</div>
		
		<input type="button" value="Load" onclick="loadData()"/>
		<div id="show">
			show area
		</div>
		<div id="data">
		</div>
		<script>
			document.write("hello world!")
			function submit()
			{
				
				document.getElementById("data").innerHTML=document.getElementById("name").value;
				alert(document.getElementById("name").value);
				alert(document.getElementById("pass").value);
			}
			
			function loadData(){
				var data=[{"name":"name1","type":"type1","age":"age1ss"},{"name":"name2","type":"type2","age":"age2"}];
			
				var table=document.createElement("table");
				var tr1=document.createElement("tr");
				var td11=document.createElement("td");
				var td12=document.createElement("td");
				var td13=document.createElement("td");
				td11.innerHTML="Name";
				td12.innerHTML="Type";
				td13.innerHTML="Age";
				
				tr1.appendChild(td11);
				tr1.appendChild(td12);
				tr1.appendChild(td13);
				
						
				table.appendChild(tr1);
				
				for(var i in data)
				{
					var tr=document.createElement("tr");
					var td1=document.createElement("td");
					var td2=document.createElement("td");
					var td3=document.createElement("td");
					td1.innerHTML=data[i].name;
					td2.innerHTML=data[i].type;
					td3.innerHTML=data[i].age;
					
					tr.appendChild(td1);
					tr.appendChild(td2);
					tr.appendChild(td3);
					table.appendChild(tr);
					
				}
				
				var value="one";
						
				document.getElementById("show").appendChild(table);
				
			}
			
			
		</script>

	</body>
</html>
